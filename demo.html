<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>searchbox demo</title>
    <link rel="stylesheet" type="text/css" href="ik-searchbox.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="ik-searchbox.js"></script>
    <style>
        #searchbox {
            width : 200px;
        }

        #searchbox2 {
            width : 200px;
            margin-top:10px;
        }
    </style>

</head>
<body>
    <h2>Basic SearchBox</h2>
    <p>Try input 'a' , 'aa', 'aaa', respectively!</p>
    <input type="text" id="searchbox"></input>
    <div>
    <h2>Basic SearchBox</h2>
    <p>Click search button or press enter key in input box to do searching.</p>
</div>
     <div id="searchbox2"></div>
    <script>


        $('#searchbox').searchbox({
            candidates : ['aaa', 'abc', 'bbb', 'bcd', 'ccc','a','aa','aaaa','aacc','casc','csas','cass','sass','cage','cafge'],
            prompt : '请输入值后按回车进行检索',
            hintMaxHeight: '200px',
            onItemClick : function(v){
                alert(v);
            }
        });
    </script>
</body>
</html>
